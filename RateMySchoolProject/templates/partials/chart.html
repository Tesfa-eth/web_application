<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Chart js-->
    <title>Ratings Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  </head>
  {%if graph_data%}
  <h4>Overall ratings ({{average_rating}})</h4>
  <!--Drop down-->
  <!--dropdown end-->
  <canvas id="myChart" width="200" height="150"></canvas>
  {%elif queryUNI != ''%}
  <p>Sorry :( This university doesn't have any ratings yet. Please log-in /register to rate.</p>
  {%endif%}

    <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{lable|safe}}, //['5-stars', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: 'ratings',
                data: {{graph_data|safe}}, //[12, 19, 3, 5, 2, 3],
                
                backgroundColor:[
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    
                    'rgba(54, 162, 235, 0.2)',
                    
                    
                    'rgba(153, 102, 255, 0.2)',

                    'rgba(255, 99, 132, 0.2)',
                    
                    //'rgba(153, 102, 255, 0.2)'
                    
                ],
                borderColor: [
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    
                    'rgba(54, 162, 235, 1)',
                    
                    'rgba(153, 102, 255, 1)',
                    //'rgba(255, 159, 64, 1)',
                    'rgba(255, 99, 132, 1)',

                    
                    
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>

</html>
